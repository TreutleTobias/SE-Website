<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Practice Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="https://rotatingsandwiches.com/" class="grid-item"><img src="IMG_0095.jpg" alt="Image 1"></a>
        <a href="https://binarypiano.com/" class="grid-item"><img src="IMG_0284.JPG" alt="Image 2"></a>
        <a href="https://puginarug.com/" class="grid-item"><img src="IMG_0850.JPG" alt="Image 3"></a>
        <a href="https://onesquareminesweeper.com/" class="grid-item"><img src="IMG_4153.jpg" alt="Image 4"></a>
    </div>
    
    <div class="button-container">
        <button onclick="window.location.href='subpage1.html'">Sub Page 1</button>
        <button onclick="window.location.href='subpage2.html'">Sub Page 2</button>
        <button onclick="window.location.href='subpage3.html'">Sub Page 3</button>

</html>

<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        width: 60%;
        height: 60vh;
        gap: 10px;
    }
    .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border: 1px solid #ccc;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
    .grid-item img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        width: auto;
        object-fit: contain;
    }
    .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .button-container button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }
    .button-container button:hover {
        background-color: #0056b3;
    }
</style>
