<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Practice Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto;
            overflow-x: hidden;
            overflow-y: auto !important;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 20px;
            min-height: auto; margin-top: 20px;
            margin-top: 50px;
            position: relative;
            scroll-margin-top: 50px;
        }
        .container a {
            width: 100%;
            max-width: 400px;
        }
        .container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .button-container2 {
            margin-top: 50px; 
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer {
            margin-top: 80px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
            background-color: #f0f0f0;
            border-top: 2px solid #ccc;
        }
        .footer p:last-child {
            background-color: yellow;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        .button-container2 button {
            background: url('button-image.jpg') no-repeat center center;
            background-size: cover;
            width: 200px; 
            height: 50px;
            border: 2px solid pink;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .button-container3 {
            margin-top: 20px;
            text-align: center;
        }
        .button-container3 button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .alps-container {
            text-align: center;
            margin-top: 40px;
        }
        .alps-container img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .alps-container p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title" style="text-align: center; font-size: 36px; margin-top: 20px;">3 + 1 Musketiere</h1>
    <div class="container">
        <a href="https://rotatingsandwiches.com/" class="grid-item"><img src="IMG_0095.jpg" alt="Image 1"></a>
        <a href="https://binarypiano.com/" class="grid-item"><img src="IMG_0284.JPG" alt="Image 2"></a>
        <a href="https://puginarug.com/" class="grid-item"><img src="IMG_0850.JPG" alt="Image 3"></a>
        <a href="https://onesquareminesweeper.com/" class="grid-item"><img src="IMG_4153.jpg" alt="Image 4"></a>
    </div>
    
    <div class="button-container">
        <button onclick="window.location.href='Tobi_Musketier.html'">Die Legende von Tobi</button>
        <button onclick="window.location.href='Michi_Musketier.html'">Die Legende von Michi</button>
        <button onclick="window.location.href='Susi_Musketier.html'">Die Legende von Susi</button>
        <button onclick="window.location.href='Gabor_Musketier.html'">Die Legende von Gabor</button>
    </div>

    <div class="button-container2">
        <button onclick="window.location.href='https://thisisnotajumpscare.com/'">DO NOT CLICK HERE</button>  
        <button onclick="window.location.href='https://i.ds.at/kHN6rA/rs:fill:498:0/plain/2022/02/03/ED24BDB8-0098-4C7D-9234-E56FF2E5B6E6.jpg'">Reference</button>
    </div>
    
    <div class="button-container3">
        <button onclick="window.location.href='https://www.amazon.de/drei-Musketiere-B%C3%BCcher/s?k=Die+drei+Musketiere&rh=n%3A186606'">Buchempfehlungen</button>  
    </div>

    <div class="alps-container">
        <p>Weil Musketiere auch mal Pause machen...</p>
        <img src="Alpen.png" alt="Schneebedeckte Alpen">
    </div>

    <div class="footer">
        <p>Project by: Susi, Tobi, Gabor, Michi</p>
        <p>Thank you for visiting!</p>
    </div>
</body>
</html>
